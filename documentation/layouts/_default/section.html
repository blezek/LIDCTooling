{{ partial "header.html" . }}

<div class="row">
  <div class="large-9 columns">
    {{ range .Data.Pages }}
    {{ if eq .Type "index" }}
      {{.Content}}
    {{end}}
    {{end}}
  </div>
  <div class="large-3 columns right callout">
    <div class="panel">
      {{ range .Data.Pages }}
      <div class="panel">
        <h5><a href="{{.Permalink}}">{{.Title}}</a></h5>
        {{.TableOfContents}}
      </div>
      {{end}}
    </div>
  </div>
  
</div>
{{ partial "footer.html" .}}
