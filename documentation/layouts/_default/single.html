{{ partial "header.html" . }}
<div class="row">
  <div class="large-9 columns">
    {{.Content}}
  </div>


  {{ $section := index .Site.Sections .Section }}
  {{ $current := . }}

  
  <div class="large-3 columns right callout">
    <div class="panel">

      <ul class="menu vertical nest">
        
        {{ range $section.Pages }}
        
        <li><a href="{{.Permalink}}">
            {{ if eq $current .}}
            <span class="active">{{.Title}}</span>
            {{else}}
            {{.Title}}
            {{end}}
          </a>
          {{substr .TableOfContents 26 -6 | safeHTML}}
        </li>
        {{end}}
        
      </ul>
    </div>
  </div>
</div>


{{ partial "footer.html" .}}
